<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>User Account</title>
<link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet">
</head>

<body>
    <h1>Create Account</h1>

    <p><b>Create your account</b></p>
    <form th:action="@{/user}" method="post">
        <div>
            <label> User Name : <input type="text" name="username" />
            </label>
        </div>
        <div>
            <label> Password: <input type="password" name="password" />
            </label>
        </div>
                <div>
            <label>Charity Title:  <input type="text" name="charityTitle" />
            </label>
        </div>
        <div>
            <label>Charity Name:  <input type="text" name="charityName" />
            </label>
        </div>
        <div>
            <label>Charity Category:  <input type="text" name="charityCat" />
            </label>
        </div>
         <div>
            <label>Charity Street:  <input type="text" name="charityStreet" />
            </label>
        </div>
          <div>
            <label>Charity City:  <input type="text" name="charityCity" />
            </label>
        </div>
          <div>
            <label>Charity State:  <input type="text" name="charityState" />
            </label>
        </div>
        <div>
            <label>Charity Zip:  <input type="text" name="charityZip" />
            </label>
        </div>
                <div>
            <label>Charity Phone:  <input type="text" name="charityPhone" />
            </label>
        </div>
        <div>
            <input type="submit" value="Register" />
        </div>
       </form>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
